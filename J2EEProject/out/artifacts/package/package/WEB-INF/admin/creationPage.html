<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin creation page</title>
</head>
<body>
<h1>Admin creation page</h1>
<div align="right">
    <a th:href="@{/Logout}">Logout</a>
</div>

<div class="formdiv">
    <p>Complete the form to create a new product</p>
    <form action="#" th:action="@{/admin/CreateProduct}" method="POST" enctype="multipart/form-data">
        <fieldset>
            <p>
                Name: <input type="text" name="name" required/>
            </p>
            <p>
                Day: <input type="date" name="date" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                            placeholder="yyyy-mm-dd" required />
            </p>
            <p>
                Image: <input type="file" id="photoFile" name="picture">
            </p>
            <input type="submit" name="Create product" value="Create">
        </fieldset>
    </form>
</div>



<form th:action="@{/admin/AddQuestionCreationPage}" method="GET">
    <fieldset>
        <input type="submit" name="Next" value="Next">
    </fieldset>
</form>

<div>
    <p> Valore contatore: <span th:text="${creationService.getNumberOfQuestions()}"></span> </p>
</div>

</body>
</html>
