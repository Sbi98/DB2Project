<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>

  <div align="right">
    <a th:href="@{/Logout}">Logout</a>
  </div>

  <div align="left">
    <a th:href="@{/admin/GoToCreationPage}">Create new product</a>
  </div>

  <section>
    <div th:if="${pOfTheDay!=null}">
      <h3 th:text="'Product of the day is:'"> </h3>
      <p  th:text="${pOfTheDay.getName()}"></p>
      <a th:href="@{/admin/GoToInspectionPage?product={param}(param=${pOfTheDay.getId()})}">Inspect</a>
      <img width="150px" alt="prodImage" th:src="*{'data:image/png;base64,'+ pOfTheDay.getImageAsBase64()}">
    </div>
    <div th:unless="${pOfTheDay!=null}">
      <h3>There is no product of the day!</h3>
    </div>
  </section>

</body>
</html>
