<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
  <form th:action="@{/admin/AddQuestionCreationPage}" method="POST">
    <fieldset>
        Name: <input type="text" name="name" id="name" required/>
      <input type="submit" name="Create product" value="Confirm product details">
    </fieldset>
  </form>
</div>


Day: <input type="date" name="date" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" placeholder="yyyy-mm-dd" required />
Image: <input type="file" id="photoFile" name="picture" required>


<div th:if="${creationService.getNumberOfQuestions() > 0}">
  <h3>Product details:</h3>
  <p th:text="'Name: '+${creationService.getProductName()}">
  <p th:text="'Day: '+${creationService.getDate()}">
    <img width="150px" alt="prodImage" th:src="*{'data:image/png;base64,'+ creationService.getPicture()()}">
  <h4>Questions for the customers</h4>

  <form th:action="@{/admin/AddQuestionCreationPage}" method="POST" enctype="multipart/form-data">
    <fieldset>
      <h5>New question:</h5>
      <p th:text="'Question #'+${creationService.getNumberOfQuestions()}">
        <input type="text" name="question" required/>
        <input type="submit" name="Add question" value="Add question">
    </fieldset>
  </form>
</div>

</body>
</html>
